<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div> order page</div>
</body>
<script src="/public/js/lib/vue/vue.min.js"></script>
<script src="/public/js/lib/vue/vue-resource.js"></script>
<script>
    var app = new Vue({
        el:'app',
        mounted:function(){
            this.checkLogin();
        },
        methods:{
            checkLogin:function(){
                var data={
                    customerId:18612965670
                }
                this.$http.post('/basedata/getprovinces',data).then(function(response){
                    
                    if(response.data.result==1){
                        console.log(response.data);
                    }else if(response.data.result==63){                        
                        location.href='/customer/login'
                    }else{
                        alert(response.data.notice);
                    }

                })
            }
        }
    });
</script>
</html>
